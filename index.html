<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book-Archive</title>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- my css  -->
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
   <div class="container py-5">
       <div class="row justify-content-center pb-4">
           <div class="col-md-10">
            <h2 class="text-center text-primary">Book-Archive Api</h2>
            <h2 class="text-center">Search your require book by name</h2>
            <!-- input field  -->
            <div class="input-group mb-3 w-75 mx-auto pt-4">
                <input id="search-book" type="text" class="form-control" placeholder="Search a book by name" aria-label="Recipient's username" aria-describedby="button-addon2">
                <button onclick="searchBook();" class="btn btn-outline-primary" type="button" id="button-addon2">Search</button>               
              </div>
              <!-- search result counter  -->
              <p id="search-count" class="ps-4">search result: <span id="counter"></span> </p>
           </div>
       </div>
       <div class="row justify-content-center pt-3">
           <div class="col-12">
               <!-- spinner  -->
                <div id="spinner" class="text-center pt-5">
                    <div class="spinner-border text-danger" role="status" style="width: 5rem; height: 5rem;">
                      <span class="visually-hidden">Loading...</span>
                    </div>
                  </div>
                  <!-- booksList container -->
               <div id="booksList">
               </div>
           </div>
       </div>
   </div>
    






    <!-- bootstrap js bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- my script file -->
    <script src="script/api.js"></script>
</body>
</html>
